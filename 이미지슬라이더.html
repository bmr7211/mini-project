<!DOCTYPE html>
<html>
<head>
    <title>이미지 슬라이더</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            const width = 460;
            const height = 300;
            const current = 0;

            const moveTo = function () {
                $('.images').animate({
                    left: -current*width
                }, 1000);
            };

            const imageLength = $('.slider').find('.image').length;

            for (let i = 1; i <= imageLength; i++) {
                $('<button></button>')
                .attr('data-position', i)
                .text(i)
                .click ( function () {
                    current = $(this).attr('data-position');
                    moveTo();
                })
                .insertBefore('.slider');
            }

            $('.slider').css({
                position: 'relative',
                width: width,
                height: height,
                overflow: 'hidden'
            });

            $('.images').css({
                position: 'absolute',
                width: width*imageLength
            });

            $('.image').css({
                margin: 0,
                padding: 0,
                width: width,
                height: height,
                display: 'block',
                float: 'left'
            });

            setInterval(function () {
                current = current + 1;
                current = current % imageLength;
                moveTo();
            }, 1000 / 4);
        });
    </script>
</head>
<body>
    <div class="slider">
        <div class="images">
            <img class="image" src="강아지_1.jpeg" />
            <img class="image" src="강아지_2.png" />
            <img class="image" src="강아지_3.jpg" />
            <img class="image" src="강아지_4.jpeg" />
            </div>
        </div>
    </div>
</body>
</html>
